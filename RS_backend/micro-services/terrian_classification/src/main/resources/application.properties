server.port=9304
springfox.documentation.swagger-ui.enabled=true
spring.application.name=terrian-classfication

spring.servlet.multipart.enabled=true
#limit size of file uploaded
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#nacos
spring.cloud.nacos.discovery.server-addr=

#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
#name
spring.datasource.username=root
#password
spring.datasource.password=
#以下为连接池的相关参数配置
#spring.datasource.primary.max-idle=10
#spring.datasource.primary.max-wait=10000
#spring.datasource.primary.min-idle=5
#spring.datasource.primary.initial-size=5
#spring.datasource.primary.validation-query=SELECT 1
#spring.datasource.primary.test-on-borrow=false
#spring.datasource.primary.test-while-idle=true
#spring.datasource.primary.time-between-eviction-runs-millis=18800


#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# batch operation
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.datasource.hikari.max-lifetime=120000

#spring boot mail configure
spring.mail.host=smtp.qq.com
spring.mail.username=
spring.mail.port=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8